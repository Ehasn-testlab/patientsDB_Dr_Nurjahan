<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .table {
            margin-top: 20px;
        }
        a:link {
            color: white;
        }
        .search-container {
            max-width: 300px; /* Set a maximum width */
            margin: 0 ; /* Center the search bar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Patient Management System</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="addPatient.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patientList.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- JavaScript for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

   
    <!-- Patient List Section -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                
                <button type="button" style="float: right;" class="btn btn-primary mt-3"><a class=""  href="addPatient.html"><div style="color: white;">Add Patient</div></a></button>
                <h3 class="card-title">Patient List</h3>
                <!-- Centered and Reduced Width Search Input -->
                <div class="search-container input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Gender</th>
                                <th>Pnone Number</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

     <!-- Custom JavaScript to Load Patient Data -->
     <script>
        fetch('http://127.0.0.1:8000/patients')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(patient => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${patient.first_name + " " + patient.last_name}</td>
                        <td>${patient.age}</td>
                        <td>${patient.address}</td>
                        <td>${patient.gender}</td>
                        <td>${patient.phone}</td>
                        <td><a href="patientDetails.html?patientId=${patient.id}"><div style="color: blue;">Details</div></a></td>  
                    `;
                    patientTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
    
</body>
</html>
